# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - WorldOfGames

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ccdd0bed879e4394b6d84a664bdd0f1e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1eac2f31454a4ff5af67e086d37c5c40 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ccdd0bed879e4394b6d84a664bdd0f1e }}/thicksy/worldofgames:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'WorldOfGames'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f7750d6eef5447a397d804e0afead35b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ccdd0bed879e4394b6d84a664bdd0f1e }}/thicksy/worldofgames:${{ github.sha }}'